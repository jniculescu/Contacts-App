<div class="login-card" fxLayoutAlign="center center">
  <md-card class="ca-card">
    <div md-card-image class="card-head-login">
      <md-card-title>ContactsApp Login</md-card-title>
    </div>
    <div class="card-content">

      <p>
        UserName:<br>
        <input [(ngModel)]="userName" type="text" name="userName">
      </p>
      <p>
        Password:<br>
        <input [(ngModel)]="password" type="password" name="passWord">
      </p>
      <md-card-actions>
        <button class="ca-login" md-raised-button (click)="navigateToContacts()">Login</button>
      </md-card-actions>
    </div>
  </md-card>
</div>
