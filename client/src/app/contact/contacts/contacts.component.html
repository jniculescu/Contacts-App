<div>
  <app-contact-list [contacts]="contacts"
                    (editContact)="editContact($event)"
                    (deleteContact)="deleteContact($event)"
                    (showContactMap)="showContactMap($event)">
  </app-contact-list>
</div>

<button caVibrate class="add-button" md-icon-button (click)="addContact()"><md-icon>add</md-icon></button>
<button md-icon-button class="ca-logout" (click)="navigateToLogin()"><md-icon>undo</md-icon></button>
