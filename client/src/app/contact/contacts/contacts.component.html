<div fxLayout="column" fxLayoutAlign="start center">
  <app-contact-list [contacts]="contacts"
                    (editContact)="editContact($event)"
                    (deleteContact)="deleteContact($event)"
                    (showContactMap)="showContactMap($event)">
  </app-contact-list>
</div>

<button caVibrate class="add-button" md-fab (click)="addContact()"> <!--(click)="vibrateDevice()"-->New</button>
<button md-fab class="ca-logout" (click)="navigateToLogin()">LogOut</button>
