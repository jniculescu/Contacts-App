<md-card>
  <div class="dialog-head-add">
    <md-card-title>Add New Contact</md-card-title>
  </div>
  <md-card-content>
    <p>
      First name:<br>
      <input [(ngModel)]="contact.firstName" type="text" name="firstName">
    </p>
    <p>
      Last name:<br>
      <input [(ngModel)]="contact.lastName" type="text" name="lastName">
    </p>
    <p>
      Phone Number:<br>
      <input [(ngModel)]="contact.phoneNum" type="text" name="phoneNum">
    </p>
    <p>
      Address:<br>
      <input [(ngModel)]="contact.address" type="text" name="address">
    </p>
    <p>
      City:<br>
      <input [(ngModel)]="contact.city" type="text" name="city">
    </p>
  </md-card-content>
  <md-card-actions>
    <button class="ca-save-edit" md-raised-button (click)="saveEdit()">Save</button>
    <button class="ca-cancel-edit" md-raised-button (click)="cancelEdit()">Cancel</button>
  </md-card-actions>

</md-card>
